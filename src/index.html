<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h3>لیست تراکنش ها</h3>
      <div class="search-form hidden">
        <input
          type="text"
          name="search-input"
          id="search-input"
          placeholder="جستجو تراکنش..."
        />
        <label for="search-input">
          <img
            src="/assets/img/Search.png"
            alt="searc-icon"
            class="searc-icon"
          />
        </label>
      </div>
    </header>

    <section class="button-section">
      <button class="primary-btn">بارگذاری تراکنش ها</button>
    </section>

    <section class="table-container hidden">
      <h2>لیست تراکنش‌های شما</h2>
      <table>
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نوع تراکنش</th>
            <th>
              مبلغ
              <span
                ><i
                  class="fa-solid fa-angle-up down"
                  id="price-sort"
                  data-order="desc"
                ></i
              ></span>
            </th>
            <th>شماره پیگیری</th>
            <th>
              تاریخ تراکنش
              <span
                ><i
                  class="fa-solid fa-angle-up down"
                  id="Date-sort"
                  data-order="desc"
                ></i
              ></span>
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td class="row-number">10</td>
            <td class="credit">افزایش اعتبار</td>
            <td>1,000,000</td>
            <td>123126411</td>
            <td>1399/08/13 ساعت 12:32</td>
          </tr>
          <tr>
            <td class="row-number">9</td>
            <td class="debit">برداشت از حساب</td>
            <td>10,000,000</td>
            <td>123126411</td>
            <td>1399/08/13 ساعت 12:32</td>
          </tr> -->
        </tbody>
      </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
